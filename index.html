<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="main-top">
            <h1>Weather App</h1>
            <label class="button" for="toggle">
                <input type="checkbox" name="toggle" id="toggle">
                <span class="slider"></span>
            </label>    
        </div>
        <div class="main-middle">
            <div class="middle-left">
                <div class="form-control">
                    <input type="value" id="location-in" required="">
                    <label>
                        <span style="transition-delay:0ms">L</span><span 
                        style="transition-delay:50ms">o</span><span 
                        style="transition-delay:100ms">c</span><span 
                        style="transition-delay:150ms">a</span><span 
                        style="transition-delay:200ms">t</span><span 
                        style="transition-delay:250ms">i</span><span 
                        style="transition-delay:300ms">o</span><span 
                        style="transition-delay:350ms">n</span>
                    </label>
                </div>
                <a href="#" class="searchBtn"> Search</a>
                <div class="logoDiv">
                    <img class="weather-logo" src="assets/weather.jpg" alt="logo">
                </div>
            </div>
            <div class="middle-right">
                <div class="outDiv locDiv">
                    <span id="location-out"></span>
                    <span id="country"></span>
                </div>
                <div class="outDiv curTime">
                    <span class="date-text">Date:</span>
                    <span id="date"></span>
                    <span class="time-text">Time:</span>
                    <span id="time"></span>
                </div>
                <div class="conDiv">
                    <img  id="icon" alt="">
                    <div class="conText">
                        <span id="temp"></span>
                        <span id="conditions"></span>
                    </div>
                    <div class="windText">
                        <span>Wind Speed:</span>
                        <span>Direction:</span>
                    </div>
                    <div class="windData">
                        <span id="windSpeed"></span>
                        <span id="windDir"></span>
                    </div>
                </div>
                <div class="updateDiv">
                    <a href="#" class="refreshBtn"> Refresh</a>
                    <span class="updateText">Last Update:</span>
                    <span id="update"></span>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
